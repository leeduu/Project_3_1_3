<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h1>Admin, welcome spring boot security page!</h1>
<div align="right">
    <p><a href="/logout">Logout</a></p>
</div>
<br>
<form method="GET" action="user">
    <input type="submit" value="Your profile"/>
</form>
<div align="center">
<br>
<br>
<h4>All Users Control Pane</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="show: ${showAllUsers}">
            <td th:text="${show.getId()}"/>
            <td th:text="${show.getUsername()}"/>
            <td th:text="${show.getEmail()}"/>
            <td th:text="${show.getRoles()}"/>
            <td>
                <a th:href="@{/admin/{id}/update(id=${show.getId()})}">Edit</a>
                <a th:href="@{/admin/{id}(id=${show.getId()})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

<!--        <input type="submit" value="New User"/>-->
<!--    </form>-->
    <h6><a href="/admin/new">New User</a></h6>
</div>
</body>
</html>
