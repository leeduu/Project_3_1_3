<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<div align="right">
  <p><a href="/logout">Logout</a></p>
<div align="center">
  <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" required/>
<!--    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>-->
    <br>
    <br>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" required/>
    <br>
    <br>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" required/>
    <br>
    <br>
      <label>Role:
        <input type="checkbox" th:name="roles"
               th:each="role : ${roles}"
               th:text="${role.name}"
               th:value="${role.id}"
               th:field="*{roles}"
        />
      </label>
    <br>
    <br>
    <input type="submit" value="Add user"/>
  </form>
</div>
</body>
</html>
